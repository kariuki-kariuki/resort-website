<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Island Resort - Activities</title>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>Resort Activities</h1>
      <p>You will enjoy these island adventures among many others!</p>
    </div>
    <div class="card-upper">
      <div class="card">
        <div class="card-body">
          <img src="./images/Swimming.jpg" alt="People swimming" width="385px" height="250px">
        </div>
        <div class="card-footer">
          <h3>Swimming</h3>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <img src="./images/Island Nature Walks.jpg" alt="" width="385px" height="250px">
        </div>
        <div class="card-footer">
          <h3>Island Nature Walks</h3>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <img src="./images/Water sports.jpg" alt="" width="385px" height="250px">
        </div>
        <div class="card-footer">
          <h3>Water Sports</h3>
        </div>
      </div>
    </div>

    <div class="card-lower">
      <div class="card">
        <div class="card-body">
          <img src="./images/Sailing.jpg" alt="" width="385px" height="250px">
        </div>
        <div class="card-footer">
          <h3>Boat Sailing</h3>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <img src="./images/Bird Watching.jpg" alt="" width="385px" height="250px">
        </div>
        <div class="card-footer">
          <h3>Bird Watching</h3>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <img src="./images/Guided scuba diving.jpg" alt="" width="385px" height="250px">
        </div>
        <div class="card-footer">
          <h3>Guided Scuba Diving</h3>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
